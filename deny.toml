# cargo-deny configuration file

[graph]
# Dependency graph settings
all-features = true
exclude-dev = false

[advisories]
# Security vulnerability checking
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = []

[licenses]
# License checking
unlicensed = "deny"
copyleft = "warn"
allow-osi-fsf-free = "both"
default = "deny"

# Explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]

# License exceptions for specific crates
exceptions = []

[bans]
# Dependency banning rules
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Skip certain duplicate version checks
skip = []

# Explicitly denied crates
deny = []

# Skip tree traversal for certain crates
skip-tree = []

[sources]
# Source checking
unknown-registry = "warn"
unknown-git = "warn"

# Allowed Git sources
allow-git = []

# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]